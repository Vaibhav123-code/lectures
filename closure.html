<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">click</button>

    <script>
        const counterEle = counter();
      console.log(counterEle)
      document.getElementById('myBtn').addEventListener('click', counterEle)

        function counter(){
            let count =0;
            function increment() {
                count++;
                console.log(`count :  ${count}`)
            }
            return increment
        } 
    </script>
